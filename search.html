	<body>

	
		<div class="col-md-8">
					
						<h1>
							Where are you?
						</h1><input type="text" name="location" id="venueLocation">
						<h1>
							What are you looking for?
						</h1><input type="text" name="name" id="venueName">
					
				
						<div class="list-group" id="results-list">
						
							<ul id="venueList"></ul>
						
						</div>
					
					<div class="container" >
						<div class="list-group">
					<h4 id="currItinTitle" class="list-group-item-heading">My Square Day Itin</h4>
					<ul id="currItin"></ul>
					</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<div class="modal fade" id="dialog" role="dialog" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div> <!-- /modal header-->
					<div class="modal-body">
					
							<div class="input-append bootstrap-timepicker">
				             <input id="timepicker1" type="text" class="input-small">
				             <span class="add-on"><i class="icon-time"></i></span>
				          </div>
			 
				   		  <div class="input-append bootstrap-timepicker">
				   		             <input id="timepicker2" type="text" class="input-small">
							
				   		             <span class="add-on"><i class="icon-time"></i></span>
				   		         </div>
				
					 </div> <!-- /modal body -->
				  <div class="modal-footer">
						      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						      <button type="button" class="btn btn-primary" id="sendVenue">Save</button>
							  
						       </div>
						   </div> <!-- /modal content -->
					   </div> <!-- .modal-dialog -->
		
	</div>
	
	
	
		
		
		<script>
		
		
		function displayVenues(theList) {
			$("#venueList").html("<img width='20' src='./css/img/ajax_loader.gif' />");
			var finalHTML = "";
			for (var i=0; i<theList.response.venues.length; i++) {
				if (theList.response.venues[i].location.address != undefined && theList.response.venues[i].location.city != undefined && theList.response.venues[i].location.state != undefined) {
					var address = theList.response.venues[i].location.address+". "+theList.response.venues[i].location.city+", "+theList.response.venues[i].location.state;
				} else {
					var address = "";
				}
				var name = theList.response.venues[i].name;
				finalHTML = finalHTML+'<a href="#"><li class="list-group-item"><span class="title">'+name+' </span><span class="location"> '+address+'</span></li></a>';
			}
		
			$("#venueList").html(finalHTML);
			$( '#venueList li' ).click(function( event ) {
					$("#dialog").dialog();
			  		         $('#timepicker1').timepicker();
							  $('#timepicker2').timepicker();
					});
	
			}
			
		

		
	
		</script>
