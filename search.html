<script>


function displayVenues(theList) {
	$("#venueList").html("<img width='20' src='./css/img/ajax_loader.gif' />");
	var finalHTML = "";
	for (var i=0; i<theList.response.venues.length; i++) {
		if (theList.response.venues[i].location.address != undefined && theList.response.venues[i].location.city != undefined && theList.response.venues[i].location.state != undefined) {
			var address = theList.response.venues[i].location.address+". "+theList.response.venues[i].location.city+", "+theList.response.venues[i].location.state;
		} else {
			var address = "";
		}
		var name = theList.response.venues[i].name;
		finalHTML = finalHTML+'<a href="#"><li class="list-group-item"><span class="title">'+name+' </span><span class="location"> '+address+'</span></li></a>';
	}
	
	$("#venueList").html(finalHTML);
	$( '#venueList li' ).click(function( event ) {
	
		displayTimeDialog();
		$('#timepickerStart').timepicker();
		$('#timepickerEnd').timepicker();
	});

}

function displayTimeDialog(){
	
	$("#venueMeta").html("<img width='20' src='./css/img/ajax_loader.gif' />");
	var moreHTML = "";
	moreHTML = moreHTML +'<div class="input-append bootstrap-timepicker"><span>Start Time </span></br><input id="timepickerStart" type="text" class="input-small"><span class="add-on"><i class="icon-time"></i></span></div><div class="input-append bootstrap-timepicker"><span>End Time </span> </br><input id="timepickerEnd" type="text" class="input-small"><span class="add-on"><i class="icon-time"></i></span></div><div class="input-group"><br /><input type="text" class="input-large" placeholder="Description" id="userDecription"></div>';
	$("#venueMeta").html(moreHTML);

}


</script>
